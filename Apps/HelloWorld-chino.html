<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Hello chino!</title>
    <script src="../Build/CesiumUnminified/Cesium.js"></script>
    <style>
        @import url(../Build/CesiumUnminified//Widgets/widgets.css);

        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>
    <script>
        const viewer = new Cesium.Viewer("cesiumContainer", {
            baseLayerPicker: true,
            timeline: false,
            animation: false,
            homeButton: true,
            vrButton: false,
            geocoder: true,
            sceneModePicker: true,
            navigationHelpButton: true,

            terrainProvider: Cesium.createWorldTerrain()

        });

        viewer.homeButton.viewModel.command.beforeExecute.addEventListener(
            function(e) {
                e.cancel = true;
                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(138.7308, 35.2629, 5000.0),
                    orientation: {
                        heading: Cesium.Math.toRadians(0.0),
                        pitch: Cesium.Math.toRadians(-15.0),
                        roll: 0.0
                    }
                });
            }
        );

        viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(138.7311, 35.3629, 4000),
            label: {
                text: "富士山"
            }
        });



        const tileset1 = new Cesium.Cesium3DTileset({
            url: './chino3d/tileset.json'
        });

        tileset1.readyPromise.then(function(tileset1) {
            viewer.scene.primitives.add(tileset1);
            tileset1.style = new Cesium.Cesium3DTileStyle({
                color: 'rgb(0,0,0)',
                markerSymbol: '?'
            });

            const tileset2 = new Cesium.Cesium3DTileset({
                url: './matumoto3d/tileset.json'
            });


            viewer.camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(138.2, 35.9, 10000),
                orientation: {
                    heading: Cesium.Math.toRadians(0.0),
                    pitch: Cesium.Math.toRadians(-45.0),
                    roll: 0.0
                }
            });
        }).otherwise(function(error) {
            console.log(error);
        });
    </script>
</body></html>
